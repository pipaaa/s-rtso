<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contenido Privado</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Fondo difuminado -->
  <div id="popupBackdrop" class="blurred"></div>

  <div class="header-buttons">
    <button onclick="logout()" style="font-size: 10px; padding: 5px 8px;">Cerrar Sesión</button>
    <button onclick="window.location.href='subscription.html'" style="font-size: 10px; padding: 5px 8px;">Mi Suscripción</button>
  </div>

  <div class="popup" id="popup">
    <span class="close" onclick="closePopup()">×</span>
    <div id="welcomeMessage"></div>
    <div id="subscriptionInfo"></div>
  </div>

  <h2 class="title">En directo!</h2>
  
  <div class="main-wrapper">
  <div class="countdown-container" id="real-container">
<div class="match-row">
  <div class="team">
    <img id="real-home-logo" src="logorso.png" alt="Local">
    <span id="real-home-name">Equipo Local</span>
  </div>
  <div class="vs">VS</div>
  <div class="team">
    <span id="real-away-name">Equipo Visitante</span>
    <img id="real-away-logo" src="logoXXX.png" alt="Visitante">
  </div>
</div>
<div class="venue" id="real-venue">Dónde se juega</div>
<div class="timer" id="real-timer">00d 00h 00m 00s</div>

  </div>

  <div class="countdown-container" id="athletic-container">
 <div class="match-row">
  <div class="team">
    <img id="ath-home-logo" src="logoath.png" alt="Local">
    <span id="ath-home-name">Equipo Local</span>
  </div>
  <div class="vs">VS</div>
  <div class="team">
    <span id="ath-away-name">Equipo Visitante</span>
    <img id="ath-away-logo" src="logoXXX.png" alt="Visitante">
  </div>
</div>
<div class="venue" id="ath-venue">Dónde se juega</div>
<div class="timer" id="ath-timer">00d 00h 00m 00s</div>

  </div>
</div>

  

  <div class="iframe-container">
    <iframe src=" class="iframe-large"></iframe>
  </div>

  <div class="private-warning">
    <p>Este contenido es privado. No se puede difundir sin autorización.</p>
  </div>

  <script src="auth.js"></script>
  <script src="countdown.js"></script>
</body>
</html>
