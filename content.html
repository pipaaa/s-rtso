<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contenido Privado</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Fondo difuminado -->
  <div id="popupBackdrop" class="blurred"></div>

  <div class="header-buttons">
    <button onclick="logout()" style="font-size: 10px; padding: 5px 8px;">Cerrar Sesión</button>
    <button onclick="window.location.href='subscription.html'" style="font-size: 10px; padding: 5px 8px;">Mi Suscripción</button>
  </div>

  <div class="popup" id="popup">
    <span class="close" onclick="closePopup()">×</span>
    <div id="welcomeMessage"></div>
    <div id="subscriptionInfo"></div>
  </div>

  <h2 class="title">Próximos partidos equipos vascos</h2>

  <div id="realSociedadCountdown" class="countdown-container">
    <div class="countdown">
      <img src="logoRSO.png" class="team-logo">
      <div class="countdown-info">
        <div id="realSociedadGame"></div>
        <div id="realSociedadTimer"></div>
      </div>
    </div>
  </div>

  <div id="athleticCountdown" class="countdown-container">
    <div class="countdown">
      <img src="logoATH.png" class="team-logo">
      <div class="countdown-info">
        <div id="athleticGame"></div>
        <div id="athleticTimer"></div>
      </div>
    </div>
  </div>

  <div class="private-warning">
    <p>Este contenido es privado. No se puede difundir sin autorización.</p>
  </div>

  <script src="countdown.js"></script>
  <script src="auth.js"></script>
</body>
</html>
