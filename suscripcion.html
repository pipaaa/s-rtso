<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi suscripción</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="favicon.png">
</head>
<body>
<div class="background-blur"></div>
<div class="overlay-dark"></div>

<div class="subscription-box">
<h2>Estado de tu suscripción</h2>
<p id="suscripcion-usuario"></p>
<p id="suscripcion-dias"></p>
<a href="https://ejemplo.com/renovar">Renovar membresía</a>
</div>

<script>
const userData = JSON.parse(localStorage.getItem("userData"));
const suscripcion = document.getElementById("suscripcion-usuario");
const dias = document.getElementById("suscripcion-dias");

if (!userData) {
window.location.href = "index.html";
} else {
suscripcion.textContent = `Usuario: ${userData.username}`;
if (userData.username === "not4dmin") {
dias.textContent = "Membresía: Ilimitada (Administrador)";
} else {
const fechaExpira = new Date(userData.expira);
const hoy = new Date();
const diferencia = Math.ceil((fechaExpira - hoy) / (1000 * 60 * 60 * 24));
dias.textContent = diferencia >= 0
? `Le quedan ${diferencia} día(s) de membresía.`
: `Su membresía ha expirado.`;
}
}
</script>
</body>
</html>
