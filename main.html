<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV Football</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <button onclick="logout()">Cerrar Sesión</button>
        <button onclick="showMembershipInfo()">Mi Membresía</button>
    </header>

    <div class="welcome-message" id="welcome-message">
        <h2>Bienvenido a Play View, <span id="username-display"></span>!</h2>
        <p id="membership-info"></p>
        <button onclick="window.location.href='membresia.html'">Renovar Membresía</button>
        <button onclick="closeMessage()">✖</button>
    </div>

    <main>
        <h1>Deportes en Directo</h1>
        <iframe id="iframe1" src="https://example.com/stream1" frameborder="0"></iframe>
        <iframe id="iframe2" src="https://example.com/stream2" frameborder="0"></iframe>
        <button onclick="reloadIframe()">Recargar Segundo Canal</button>
    </main>

    <footer>
        <p>© 2025 Play View Football</p>
    </footer>
</body>
</html>
