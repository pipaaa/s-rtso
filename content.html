<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Fondo difuminado -->
  <div id="popupBackdrop" class="blurred"></div>

  <div class="header-buttons">

  <div class="hoy-alert">

</div>

  


  <div class="countdown-container" id="real"></div>

  <!-- STREAM SOLO SI HAY PARTIDO EN DIRECTO -->
  <div id="streamContainer" style="display:none; max-width: 900px; margin: 30px auto; text-align: center; background: #000; border-radius: 12px; padding: 15px;">
    <iframe
      src="https://lee8w5a.bridgeplates52zl1q.sbs/es/football/uefa-europa-league-4153619/rangers-vs-athletic-club.html?icg=RVM"
      width="720"

  <div class="private-warning">
    <p>Este contenido es privado. No se puede difundir sin autorizaci칩n.</p>
  </div>

  <script src="auth.js"></script>
  <script src="countdown.js"></script>

  <script>
    // Espera a que se generen los contadores antes de decidir si mostrar el stream
    document.addEventListener("DOMContentLoaded", () => {
      const checkLive = () => {
        const real = document.getElementById("real");
        const athletic = document.getElementById("athletic");
        const liveText = "EN DIRECTO!";
        
        if ((real && real.innerText.includes(liveText)) || (athletic && athletic.innerText.includes(liveText))) {
          document.getElementById("streamContainer").style.display = "block";
        }
      };

      // Espera medio segundo por si los contadores a칰n no han cargado
      setTimeout(checkLive, 500);
    });
  </script>
