<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contenido Privado</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body oncontextmenu="return false" onkeydown="return bloquearInspeccion(event)">
  <div class="header-buttons" style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 10px 20px;">
    <div style="color: white; font-size: 14px;">
      <span id="welcomeText"></span>
      <button onclick="logout()" style="margin-left: 10px;">Cerrar sesión</button>
    </div>
    <button onclick="window.location.href='subscription.html'">Mi suscripción</button>
  </div>

  <div class="content-container">
    <h2 class="title">En directo!</h2>

    <div id="countdownContainer" class="countdown-container"></div>

    <div class="iframe-container">
      <iframe src="https://example.com/stream2" class="iframe-large"></iframe>
    </div>

    <div class="private-warning">
      <p>Este contenido es privado. No se puede difundir sin autorización.</p>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="countdown.js"></script>
  <script>
    const user = sessionStorage.getItem("user");
    document.getElementById("welcomeText").innerText = `Bienvenid@ a Play View, ${user}`;
    
    function bloquearInspeccion(e) {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C"))) {
        e.preventDefault();
        return false;
      }
    }
  </script>
</body>
</html>
