<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contenido Privado</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body oncontextmenu="return false" onkeydown="return bloquearInspeccion(event)">
  <div class="header">
    <div class="welcome-section">
      <span id="welcomeText"></span>
      <button onclick="logout()">Cerrar Sesión</button>
    </div>
    <div class="header-buttons">
      <button onclick="window.location.href='subscription.html'">Mi Suscripción</button>
    </div>
  </div>

  <div class="content-container">
    <div class="countdown-container" id="countdowns"></div>

    <div class="iframe-container">
      <iframe class="iframe-small" src="https://example.com/stream1"></iframe>
      <iframe class="iframe-large" src="https://example.com/stream2"></iframe>
    </div>

    <div class="private-warning">
      <p>Este contenido es privado. No se puede difundir sin autorización.</p>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="countdown.js"></script>
  <script>
    function bloquearInspeccion(e) {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key))) {
        e.preventDefault();
        return false;
      }
    }

    const user = sessionStorage.getItem("user");
    const welcomeText = document.getElementById("welcomeText");
    if (user && welcomeText) {
      welcomeText.innerText = `Bienvenid@ a Play View, ${user}`;
    }
  </script>
</body>
</html>
