<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contenido Privado</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body oncontextmenu="return false" onkeydown="return bloquearInspeccion(event)">
  <!-- Botones arriba a la derecha -->
  <div class="header-buttons">
    <button onclick="logout()" class="header-btn">Cerrar Sesión</button>
    <button onclick="window.location.href='subscription.html'" class="header-btn">Mi Suscripción</button>
  </div>

  <!-- Popup de bienvenida -->
  <div class="popup" id="popup">
    <span class="close" onclick="closePopup()">×</span>
    <div id="welcomeMessage"></div>
    <div id="subscriptionInfo"></div>
  </div>

  <!-- Contenido principal difuminable -->
  <div id="main-content">
    <div class="content-container">
      <h2 class="title">En directo!</h2>

      <!-- Contadores -->
      <div class="match-countdown-container">
        <!-- Contador Real Sociedad -->
        <div class="match-card" id="countdownRSO">
          <img id="logoLocalRSO" class="team-logo" />
          <div class="match-info">
            <div id="equiposRSO" class="match-teams"></div>
            <div id="ubicacionRSO" class="match-location"></div>
            <div id="timerRSO" class="match-countdown"></div>
          </div>
          <img id="logoVisitanteRSO" class="team-logo" />
        </div>

        <!-- Contador Athletic -->
        <div class="match-card" id="countdownATH">
          <img id="logoLocalATH" class="team-logo" />
          <div class="match-info">
            <div id="equiposATH" class="match-teams"></div>
            <div id="ubicacionATH" class="match-location"></div>
            <div id="timerATH" class="match-countdown"></div>
          </div>
          <img id="logoVisitanteATH" class="team-logo" />
        </div>
      </div>

      <!-- Iframe de contenido -->
      <div class="iframe-container">
        <iframe src="https://example.com/stream2" class="iframe-large"></iframe>
      </div>

      <!-- Aviso de privacidad -->
      <div class="private-warning">
        <p>Este contenido es privado. No se puede difundir sin autorización.</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="auth.js"></script>
  <script src="countdown.js"></script>
  <script>
    function bloquearInspeccion(e) {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C"))) {
        e.preventDefault();
        return false;
      }
    }
  </script>
</body>
</html>
